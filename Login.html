      <!-- Navigation menu end -->
    <div class="container">
        <!-- upper button section to select
             the login or signup form -->
             <div class="slider"></div>
             <div class="btn">
                <button class="login">Login</button>
                <button class="signup">Signup</button>
             </div>
              <!-- Form section that contains the
             login and the signup form -->
             <div class="form-section">
                <form id="login-form">
                <!-- login form -->
                <div class="login-box">
                    <div class="login-error-msg-holder">
                    <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
                  </div>
                    <input type="email" id="email" name="email" class="email ele" placeholder="youremail@email.com" required>
                    <input type="password" id="password" name="password" class="password ele" placeholder="password" required>
                    <button type="submit" class="clkbtn clkbtn-1" value="Login" id="login-form-submit">Login</button>
                </form></div>
                <!-- signup form -->
                <form id="signup-form">
                <div class="signup-box" >
                    <div class="login-error-msg-holder">
                        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
                      </div>
                    <input type="text" id="name" name="name" class="name ele" placeholder="Enter Your Name:" required>
                    <input type="email" id="email" name="email" class="email ele" placeholder="youremail@email.com" required>
                    <input type="password" id="password" name="password" class="password ele" placeholder="password" required>
                    <input type="password" id="password-confirm" name="pconfirm" class="password ele" placeholder="Confirm password" required>
                    <button type="submit" class="clkbtn clkbtn-2" value="SignUp" id="signup-form-submit">Signup</button>
               </div> </form>
             </div>
    </div>
