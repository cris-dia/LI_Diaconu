  <div class="container-fluid back">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">

          <div class="navbar-header">
          <img class="navbar-brand" src="./media/vecteezy_circle-logo_1191986.png"></img>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button></div>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link active" href="http://192.168.0.162:8080">Main</a>
              </li>
              <li class="nav-item" id="login-btn">
                <a class="nav-link" href="./Login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./AboutUs.html">About Us</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="./Cart.html">
                  <span class="glyphicon glyphicon-shopping-cart"></span> Cart
                </a>

              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span class="glyphicon glyphicon-user"></span> Your Account
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navigation menu end -->
      <div class="container main-page">
        <!-- Product filter -->
      <div class="row">
        <div class="container rounded" id="filterOptions">
          <h3 style="color: white;">Our Products</h3>   
          <div class="row mb-3 mt-3">
            <div class="col-auto">
              <label class="form-label me-2">Filter by:</label>
            </div>
            <div class="col-auto">
              <select class="form-select" id="category">
                <option value="">All categories</option>
                <option value="clothing">Clothing</option>
                <option value="Accesories">Accesories</option>
                <option value="footwear">Footwear</option>
              </select>
            </div>
            <div class="col-auto">
              <select class="form-select" id="brand">
                <option value="">All brands</option>
                <option value="Converse">Converse</option>
                <option value="Vans">Vans</option>
                <option value="Adidas">Adidas</option>
                <option value="Nike">Nike</option>
                <option value="Balenciaga">Balenciaga</option>
                <option value="Shelby">Shelby</option>
              </select>
            </div>
            <div class="col-auto">
              <label class="form-label me-2" for="price" id="priceRangeValue" >Price:</label>
              
              <input type="range" class="form-range" id="price" name="price" min="0" max="1000" value="500"
              data-bs-toggle="tooltip" data-bs-placement="top" >
 
            </div>
            <div class=" col-auto form-check form-switch">
              <input class="form-check-input" type="checkbox" id="mySwitch" name="discounts" value="no">
              <label class="form-check-label" for="mySwitch">Discounts</label>
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-primary" id="filterBtn">Filter</button>
            </div>
          </div>

        </div>
      </div>
      <!-- Filter stop -->
      <div class="container-fluid products "> 
        <div class="row" id="productsContainer">
          
          <script>displayProducts();</script>
       
        </div>
      </div>

  </div>
